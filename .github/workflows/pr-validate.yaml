name: "Pull Request: Validate"

on:
  pull_request:
    branches:
      - Aste88

concurrency:
  group: ${{ github.head_ref }}-pr-validate
  # cancel-in-progress: true

jobs:
  pr-metadata:
    uses: k8s-at-home/charts/.github/workflows/pr-metadata.yaml@Aste88

  pre-commit-check:
    uses: k8s-at-home/charts/.github/workflows/pre-commit-check.yaml@Aste88
    needs:
      - pr-metadata
    with:
      modifiedFiles: ${{ needs.pr-metadata.outputs.addedOrModifiedFiles }}

  charts-changelog:
    uses: k8s-at-home/charts/.github/workflows/charts-changelog.yaml@Aste88
    needs:
      - pr-metadata
      - pre-commit-check
    with:
      isRenovatePR: ${{ needs.pr-metadata.outputs.isRenovatePR }}
      modifiedCharts: ${{ needs.pr-metadata.outputs.addedOrModifiedCharts }}

  charts-lint:
    uses: k8s-at-home/charts/.github/workflows/charts-lint.yaml@Aste88
    needs:
      - pr-metadata
      - charts-changelog
    with:
      checkoutCommit: ${{ needs.charts-changelog.outputs.commitHash }}
      chartChangesDetected: ${{ needs.pr-metadata.outputs.addedOrModified }}

  charts-test:
    uses: k8s-at-home/charts/.github/workflows/charts-test.yaml@Aste88
    needs:
      - pr-metadata
      - charts-changelog
      - charts-lint
    with:
      checkoutCommit: ${{ needs.charts-changelog.outputs.commitHash }}
      chartChangesDetected: ${{ needs.pr-metadata.outputs.addedOrModified }}
